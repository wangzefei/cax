<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/peoduct-manage.css">

</head>
<body>
<div class="main">
    <div class="mod-hd">
        <h2>产品添加</h2>
    </div>

    <div class="table">
        <table class="mod-table1">
            <tbody>
            <tr>
                <td width="15%"><span class="star">*</span>产品名称</td>
                <td width="35%">
                    <div class="comm-inp-wp label ">
                        <input type="text" class="comm-input1" value="金融中心">
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>产品类型</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <select class="comm-select1">
                            <option selected="selected">类型1</option>
                            <option>类型2</option>
                            <option>类型3</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>还款方式</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <select class="comm-select1">
                            <option selected="selected">方式1</option>
                            <option>方式2</option>
                            <option>方式3</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>可贷成数</td>
                <td width="35%">

                    <div class="comm-inp-wp  a">
                     <div class="fl comm-inp-wp proportion">

                         <select class="comm-select1">
                         <option selected="selected">1成</option>
                         <option>2成</option>
                         <option>3成</option>
                         </select>

                     </div>

                        <span class="rung">——</span>

                     <div class="fr comm-inp-wp proportion">
                         <select class="comm-select1">
                         <option selected="selected">1成</option>
                         <option>2成</option>
                         <option>3成</option>
                         </select>
                     </div>

                    </div>


                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>可贷期数</td>
                <td width="35%">
                    <div >
                        <!--<input type="text" class="comm-input1" value="请选择">-->
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">6期</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">12期</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">18期</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">24期</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">36期</div>
                        </div>





                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>贷款政策</td>
                <td width="35%">
                    <div >
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">政策1</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">政策2</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">政策3</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">政策4</div>
                        </div>
                        <div class="nper">
                            <div class="nper-box"><input id="aa" type="checkbox"></div>
                            <div class="nper-num">政策5</div>
                        </div>





                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>贷款利率</td>
                <td width="35%">
                    <div class="comm-inp-wp labe2">
                        <input type="text" class="comm-input1">
                    </div>
                   <div class="labe3">
                       %/月
                   </div>

                </td>
            </tr>
            <tr >
                <td id="button"  colspan="2">
                    <table class="mod-subtable">
                        <tr >
                            <button class="comm-btn comm-btn-blue fl button1">保存</button>
                            <button class="comm-btn comm-btn-blue fl button1">删除</button>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>


        </table>
    </div>

</div>

</body>
</html>
