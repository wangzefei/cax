<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/basic.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div class="login-header">
        <div class="mod-login-in clearfix">
            <div class="mod-logo">
                <a href="#">
                    <span class="pic"><img src="../img/logo-login.png"></span>
                    <span class="version">v2.0</span>
                </a>
            </div>
        </div>
    </div>

    <div class="login-main">
        <div class="mod-login-in">
            <div class="login-box">
                <div class="login-box-in">
                    <div class="mod-hd"><h2>登录</h2></div>
                    <div class="bd">
                        <div class="login-form">
                            <div class="login-form-item">
                                <i class="i-user"></i>
                                <input type="text" class="input-login" value="请输入用户名">
                            </div>
                            <div class="login-form-item">
                                <i class="i-pwd"></i>
                                <input type="text" class="input-login" value="请输入密码">
                            </div>
                            <div class="forget-pwd"><a href="#">忘记密码？</a></div>
                            <div class="login-form-item login-form-item-btn"><button class="comm-btn comm-btn-blue">登录</button></div>
                            <div class="tip-account">没有账号？<a href="#" class="blue">立即注册</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-footer">
        <div class="mod-login-in">
            <span class="copyright">Copyright 2015-2016</span><span class="site">www.leichicm.com</span>
        </div>
    </div>
</body>
</html>
