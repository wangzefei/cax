<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/system-manage.css">
</head>
<body>
            <div class="main">
                <div class="group-list">
                    <div class="tree-node">
                        <div >
                            <div class="tree-node1 tree-node-retract"><img src="../img/retract.png" alt=""></div>
                            <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                            <span>车安心</span>

                            <div class="tree-node2">
                                <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                <span>总裁办</span>
                            </div>

                            <div class="tree-node2">
                                <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                <span>网络中心</span>
                            </div>

                            <div class="tree-node3">
                                <div class="tree-node1 tree-node-retract"><img src="../img/retract.png" alt=""></div>
                                <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                <span>金融中心</span>

                                <div class="tree-node3_1">
                                    <div class="tree-node2">
                                        <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                        <span>华北</span>
                                    </div>
                                    <div class="tree-node2">
                                        <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                        <span>华东</span>
                                    </div>
                                    <div class="tree-node2">
                                        <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                        <span>华中</span>
                                    </div>
                                    </div>
                                         <div class="tree-node2">
                                         <div class="tree-node1"><img src="../img/tree.png" alt=""></div>
                                         <span>华南</span>
                                     </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="group-table">
                    <table class="mod-table1 ">
                        <tbody>
                        <tr>
                            <td width="15%">编号</td>
                            <td width="35%">
                               <span class="group-cell">001</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="15%"><span class="star">*</span>部门名称</td>
                            <td width="35%">
                                <div class="comm-inp-wp group-cell1">
                                    <select class="comm-select1">
                                        <option selected="selected">金融中心</option>
                                        <option>管理中心</option>
                                        <option>技术中心</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="15%"><span class="star">*</span>上级部门</td>
                            <td width="35%">
                                <span class="group-cell">车安心</span>
                            </td>
                        </tr>

                        <tr>
                            <td width="15%">状态</td>
                            <td width="35%">
                               <span class="group-cell">有效</span>
                            </td>
                        </tr>


                        <tr >
                            <td class="footer-button" id="button"  colspan="2">
                                <table class="mod-subtable">
                                    <tr >
                                        <button class="comm-btn comm-btn-blue fl button1">保存</button>
                                        <button class="comm-btn comm-btn-blue fl button1">增加下级</button>
                                        <button class="comm-btn comm-btn-blue fl button1">增加同级</button>
                                        <button class="comm-btn comm-btn-blue fl button1">禁用</button>
                                        <button class="comm-btn comm-btn-blue fl button1">删除</button>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>


                    </table>

                </div>


            </div>
</body>
</html>
