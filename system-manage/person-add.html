<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/system-manage.css">

</head>
<body>
<div class="main">
    <div class="mod-hd">
        <h2>人员信息</h2>
    </div>

    <div class="table">
        <table class="mod-table1">
            <tbody>
            <tr>
                <td width="15%">人员编号</td>
                <td width="35%">
                    <span class="label_right">001</span>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>人员姓名</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" value="欧阳铁柱">
                    </div>
                </td>
            </tr>
            <tr>
                <td><span class="star">*</span>所属部门</td>
                <td>
                    <div class="comm-inp-wp label">
                        <select class="comm-select1">
                            <option selected="selected">管理岗</option>
                            <option>业务岗</option>
                            <option>技术岗</option>
                        </select>
                    </div>
                </td>
                </td>

            </tr>
            <tr>
                <td>照片</td>
                <td>
                    <table class="mod-subtable">
                        <tr >
                            <button class="comm-btn comm-btn-blue fl button1">上传照片</button>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>账号</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>所属区域</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <select class="comm-select1">
                            <option selected="selected">请选择</option>
                            <option>001</option>
                            <option>002</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>手机号码</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>电子邮箱</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>身份证号</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>

            <tr>
                <td width="15%"><span class="star">*</span>身份证照片</td>
                <td width="35%">
                    <table class="mod-subtable">
                        <tr >
                            <button class="comm-btn comm-btn-blue fl button1">上传照片</button>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>住址</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>紧急联系人</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>紧急联系方式</td>
                <td width="35%">
                    <div class="comm-inp-wp label">
                        <input type="text" class="comm-input1" >
                    </div>
                </td>
            </tr>
            </tbody>


        </table>
    </div>

    <div class="mod-hd">
        <h2>人员信息</h2>
    </div>

    <div class="table">
        <table class="mod-table1">
            <tbody>
            <tr>
                <th colspan="4">
                    <span class="checkbox fl"> <div class="box"><input type="checkbox"></div>高层领导岗</span>
                </th>
            </tr>
            <tr>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> CEO</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> CFO</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> COO</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> CRO</span>
                </td>
            </tr>
            <tr>
                <th colspan="4">
                    <span class="checkbox fl"> <div class="box"><input type="checkbox"></div>中层领导岗</span>
                </th>
            </tr>
            <tr>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 财务部经理</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 风控经理</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 信审经理</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 复审经理</span>
                </td>
            </tr>
            <tr>
                <th colspan="4">
                    <span class="checkbox fl"> <div class="box"><input type="checkbox"></div>执行岗位</span>
                </th>
            </tr>
            <tr>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 财务</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 会计</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 出纳</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 信审员</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 复审员</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 金融专员</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 风控专员</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 资产管理员</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 催收人员</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 法务</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 质检</span>
                </td>
                <td>
                    <span class="checkbox fl cell"><div class="cell_box"><input type="checkbox"></div> 行政助理</span>
                </td>
            </tr>
            <tr >
                <td id="button"  colspan="2">
                    <table class="mod-subtable">
                        <tr >
                            <button class="comm-btn comm-btn-blue fl button1">保存</button>
                            <button class="comm-btn comm-btn-blue fl button1">取消</button>

                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
