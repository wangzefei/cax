<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/system-manage.css">

</head>
<body>
    <div class="main">
        <div class="mod-hd">
            <h2>岗位添加</h2>
        </div>

        <div class="table">
            <table class="mod-table1">
                <tbody>
                <tr>
                    <td width="15%">编号</td>
                    <td width="35%">
                      <span class="label_right">001</span>
                    </td>
                </tr>
                <tr>
                    <td width="15%"><span class="star">*</span>部门名称</td>
                    <td width="35%">
                        <div class="comm-inp-wp label">
                                <input type="text" class="comm-input1" value="金融中心">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="star">*</span>岗位类型</td>
                        <td>
                         <div class="comm-inp-wp label">
                            <select class="comm-select1">
                                <option selected="selected">管理岗</option>
                                <option>业务岗</option>
                                <option>技术岗</option>
                            </select>
                         </div>
                     </td>
                    </td>

                </tr>
                 <tr>
                    <td>状态</td>
                    <td><span class="label_right">有效</span></td>
                 </tr>

                <tr >
                    <td id="button"  colspan="2">
                        <table class="mod-subtable">
                            <tr >
                                <button class="comm-btn comm-btn-blue fl button1">保存</button>
                                <button class="comm-btn comm-btn-blue fl button1">增加下级</button>
                                <button class="comm-btn comm-btn-blue fl button1">增加同级</button>
                                <button class="comm-btn comm-btn-blue fl button1">禁用</button>
                                <button class="comm-btn comm-btn-blue fl button1">删除</button>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>


            </table>
        </div>

    </div>

</body>
</html>
