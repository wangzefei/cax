<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../../../../css/id-card.css">
</head>
<body>
<div class="main contain">
    <div class="left">
        <div class="menu">
            <span class="icon1 icon"></span>
            <span class="icon2 icon"></span>
            <span class="icon3 icon"></span>
            <span class="icon4 icon"></span>
            <span class="icon5 icon"></span>
            <span id="turn_right" class="icon6 icon"></span>
            <span id="turn_left" class="icon7 icon"></span>
        </div>

        <div class="photo_container">
            <span class="left_icon"><img src="../../../../img/left.gif" alt=""></span>
            <div  class="photo">

                <div id="img">
                    <img src="../../../../img/job-wealth.png" alt=""/>
                </div>

            </div>
            <span class="right_icon"><img src="../../../../img/right.gif" alt=""></span>
        </div>

        <div class="thumbnail">

            <ul>
                <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
                <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
                <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
            </ul>
        </div>



    </div>
    <div class="right">
        <div class="message-audit">
            <div class="message-audit_1 ">
                <div class="mod-hd title">
                    <h2>申请表信息</h2>
                </div>
                <div class="write"><img src="../../../../img/write.jpg" alt=""></div>
            </div>


            <div class="message-audit_2">
                <span >图片归类：</span>
                <div class="comm-inp-wp select select1">
                    <select class="comm-select1">
                        <option selected="selected">申请人-身份证</option>
                        <option>01</option>
                        <option>02</option>
                    </select>
                </div>
            </div>

            <div class="message-audit_3">
                <div class="message-audit_3_1">图片不清晰</div>
                <div class="message-audit_3_2">图片错误</div>
            </div>



            <div class="message-audit_4 message-audit_5">
                <div class="message-audit_4_1 message-audit_5_1"><sapn class="span1">其他</sapn></div>
                <div class="message-audit_4_2 "><input type="text" class="comm-input1" value="请输入原因"></div>
            </div>
        </div>

        <div class="message">

            <div class="message_1">
            <div class="mod-hd title ten pad">
            <h2>申请人信息</h2>
            </div>

                <div class="personal-message message-title">
                    <div class="personal-message1 min"><sapn class="span">姓名:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><span class="red">*</span> <sapn class="span">婚姻状况:</sapn></div>
                    <div class="personal-message2 "> <select class="comm-select1">
                        <option selected="selected"></option>
                        <option>已婚</option>
                        <option>未婚</option>
                    </select></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><span class="red">*</span> <sapn class="span">学历:</sapn></div>
                    <div class="personal-message2 "> <select class="comm-select1">
                        <option selected="selected"></option>
                        <option>高中</option>
                        <option>本科</option>
                    </select></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><sapn class="span">本地户籍:</sapn></div>
                    <div class="multiple-choice"> <span>&emsp;</span><input type="radio"checked name="gender"> 是 <span>&emsp;</span><input type="radio"checked name="gender">否</div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"> <span class="red">*</span><sapn class="span">现居住地址:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>
                <div class="personal-message">
                    <div class="personal-message1 min"><sapn class="span">住宅电话:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="mod-hd ten pad">
                    <h2>申请人职业信息</h2>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><sapn class="span">现单位性质:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><sapn class="span">所属行业:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><sapn class="span">本人职业:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="mod-hd pad ten">
                    <h2>收件地址</h2>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><span class="red">*</span> <sapn class="span">邮件邮件地址:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class="personal-message">
                    <div class="personal-message1 min"><span class="red">*</span><sapn class="span">收件邮政编码:</sapn></div>
                    <div class="personal-message2 "><input type="text" class="comm-input1" value=""></div>
                </div>

                <div class=" bottom-button ">
                    <button class="comm-btn  fl button1">上一页</button>
                    <button class="comm-btn comm-btn-blue fl button2">保存</button>
                    <button class="comm-btn  fl button3">下一页</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="../js/id-card.js"></script>
</body>
</html>
