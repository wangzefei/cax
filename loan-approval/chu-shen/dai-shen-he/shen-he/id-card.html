<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../../../../css/id-card.css">
</head>
<body>
    <div class="main contain">
        <div class="left">
            <div class="menu">
                <span class="icon1 icon"></span>
                <span class="icon2 icon"></span>
                <span class="icon3 icon"></span>
                <span class="icon4 icon"></span>
                <span class="icon5 icon"></span>
                <span id="turn_right" class="icon6 icon"></span>
                <span id="turn_left" class="icon7 icon"></span>
            </div>

            <div class="photo_container">
                <span class="left_icon"><img src="../../../../img/left.gif" alt=""></span>
                <div  class="photo">

                    <div id="img">
                        <img src="../../../../img/id-card.jpg" alt=""/>
                    </div>

                </div>
                <span class="right_icon"><img src="../../../../img/right.gif" alt=""></span>
            </div>

            <div class="thumbnail">

                <ul>
                    <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
                    <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
                    <li><img class="cotainer_1" src="../../../../img/nothing.png" alt=""></li>
                </ul>
            </div>



        </div>
        <div class="right">
            <div class="message-audit">
                <div class="message-audit_1 ">
                    <div class="mod-hd title">
                        <h2>申请人信息</h2>
                    </div>
                    <div class="write"><img src="../../../../img/write.jpg" alt=""></div>
                </div>


                <div class="message-audit_2">
                    <span >图片归类：</span>
                    <div class="comm-inp-wp select select1">
                        <select class="comm-select1">
                            <option selected="selected">申请人-身份证</option>
                            <option>01</option>
                            <option>02</option>
                        </select>
                    </div>
                </div>

                <div class="message-audit_3">
                    <div class="message-audit_3_1">图片不清晰</div>
                    <div class="message-audit_3_2">图片错误</div>
                </div>


                <div class="message-audit_4 message-audit_5">
                    <div class="message-audit_4_1 message-audit_5_1"><sapn class="span1">其他</sapn></div>
                    <div class="message-audit_4_2 "><input type="text" class="comm-input1" value="请输入原因"></div>
                </div>
            </div>

            <div class="message">
                <div class="message_1">

                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">姓名:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="吴彦祖"></div>
                    </div>
                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">证件号码:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="5002230199207246218"></div>
                    </div>
                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">证件类型:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="身份证"></div>
                    </div>
                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">性别:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="男"></div>
                    </div>
                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">出生日期:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="1992-07-24"></div>
                    </div>
                    <div class="personal-message">
                        <div class="personal-message1"><sapn class="span">手机号码:</sapn></div>
                        <div class="personal-message2 "><input type="text" class="comm-input1" value="18883888625"></div>
                        <div id="message-write"><img src="../../../../img/write.jpg" alt=""></div>
                    </div>

                    <div class="button">
                        <button class="comm-btn  fl">上一页</button>
                        <button class="comm-btn comm-btn-blue fl button2">保存</button>
                        <button class="comm-btn  fl">下一页</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/id-card.js"></script>
</body>
</html>
