<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../../../css/loan-application.css">
</head>
<body>
<div class="main">

    <div class="mod-hd">
        <h2>申请信息</h2>
    </div>

    <div class="loan-application-row1">
        <table class="mod-table1">
            <tbody>
            <tr>
                <td rowspan="7" width="10">申请贷款方案</td>
                <td width="15%">申请人：</td>
                <td width="30%" ><span class="fl black">张胜男</span></td>
                <td width="15%">产品名称：</td>
                <td width="30%"><span class="fl ">自有金融产品</span></td>

            </tr>
            <tr>
                <td width="15%">生产厂家：</td>
                <td width="30%" ><span class="fl">神龙汽车(东风标致)</span></td>
                <td width="15%">汽车品牌：</td>
                <td width="30%"><span class="fl ">标致</span></td>
            </tr>
            <tr>
                <td width="15%">汽车款式：</td>
                <td width="30%" ><span class="fl">301</span></td>
                <td width="15%">二手车里程数（公里）：</td>
                <td width="30%"><span class="fl ">50,000</span></td>
            </tr>
            <tr>
                <td width="15%">首付款：</td>
                <td width="30%" ><span class="fl">20，000</span></td>
                <td width="15%">贷款金额（元）</td>
                <td width="30%"><span class="fl ">60，000</span></td>
            </tr>
            <tr>
                <td width="15%">利率：</td>
                <td width="30%" ><span class="fl ">7.2</span></td>
                <td width="15%">期数</td>
                <td width="30%"><span class="fl ">36</span></td>
            </tr>
            <tr>
                <td>月供（元）：</td>
                <td><span class="fl">1.523</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div class="mod-hd">
        <h2>审核结果信息</h2>
    </div>
    <div class="row2">
        <div >
            <div class="inline twenty-five black">  &emsp; &emsp; &emsp; &emsp;由于</div>
            <div class="inline twenty-five red">客户综合评分不足</div>
            <div class="inline twenty-five black">，贷款申请被拒绝。</div>
        </div>
    </div>

    <br/>
    <br/>

    <div class="footer">
        <button class="comm-btn comm-btn-blue fr footer-button">审核拒绝</button>
        <button class="comm-btn  fr footer-button">审核通过</button>
        <div class=" a fr ">
            <img class="up-logo" src="../../../img/up.jpg" alt="">
            <span>更多操作</span>
        </div>

    </div>
</div>




</body>
</html>
