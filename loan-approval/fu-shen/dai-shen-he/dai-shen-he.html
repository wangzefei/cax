<body>
<div class="main">

    <div class="mod-hd">
        <h2>申请车辆信息</h2>
    </div>

    <div class="loan-application-row1">
        <div class="fr">申请编号：5911611150001</div>
        <table class="mod-table1">
            <tbody>
            <tr>
                <td rowspan="7" width="10">申请贷款方案</td>
                <td width="15%">产品名称：</td>
                <td colspan="3"><span class="fl">车安心1号</span></td>

            </tr>
            <tr>
                <td width="15%">车架号：</td>
                <td colspan="3" width="30%" ><span class="fl">LSVAM4187C2184847</span></td>
            </tr>
            <tr>
                <td width="15%">生产厂家：</td>
                <td colspan="3" width="30%" ><span class="fl">雪佛兰迈锐宝 2012款 2.4L 自动 旗舰型</span></td>
            <tr>
                <td width="15%">首付款：</td>
                <td width="30%" ><span class="fl">37，000</span></td>
                <td width="15%">贷款金额（元）</td>
                <td width="30%"><span class="fl red">85，000</span></td>
            </tr>
            <tr>
                <td width="15%">利率：</td>
                <td width="30%" ><span class="fl red">0.78%/月</span></td>
                <td width="15%">期数</td>
                <td width="30%"><span class="fl red">36</span></td>
            </tr>
            <tr>
                <td>月供（元）：</td>
                <td>2，762.71</td>
                <td id="border-none" colspan="2 " ><div class="click round "><u>详细申请信息</u></div></td>
            </tr>
            </tbody>
        </table>
        <div class="hr"></div>
        <table class="mod-table1">
            <tbody>
            <tr>
                <td width="10%">评估价</td>
                <td>
                    <span class="fl bold red">115,000</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div class="row2">
        <div class="mod-hd">
            <h2>复审结果</h2>
        </div>

        <div>
           <table class="mod-table1 clean">
               <tbody>
                    <tr>
                        <td width="10%"><div class="width1"><span class="red">*</span>材料审核：</div> </td>
                        <td width="5%"><div class="consequence round">材料真实</div></td>
                        <td width="5%"><div class="consequence round">材料虚假</div></td>
                        <td width="5%"></td>
                        <td width="5%"></td>
                        <td width="20%"></td>
                        <td width="50%"></td>
                    </tr>
                    <tr>
                        <td width="10%"><div class="width1 inline "><span class="red ">*</span>客户信用记录：</div></td>
                        <td width="5%"><div class="consequence round">优秀</div></td>
                        <td width="5%"><div class="consequence round">良好</div></td>
                        <td width="5%"><div class="consequence round">不合格</div></td>
                        <td width="5%"><div class="width2"><span class="red jieguo">*</span>评审标准：</div> </td>
                        <td width="20%">
                            <div class="comm-inp-wp">
                                <input type="text" class="comm-input1" >

                    </tr>
                    <tr>
                        <td width="10%"><div class="width1 inline "><span class="red">*</span>客户还款能力：</div> </td>
                        <td width="5%"><div class="consequence round">优秀</div></td>
                        <td width="5%"><div class="consequence round">良好</div></td>

                        <td width="5%"><div class="width2"><span class="red">*</span>评审标准：</div></td>

                            <div class="comm-inp-wp">
                                <input type="text" class="comm-input1" >
                            </div>
                        </td>
                        <td width="50%"></td>
                    </tr>
               </tbody>
           </table>
        </div>



    </div>



    <div class="footer">
        <button class="comm-btn comm-btn-blue fr footer-button">审核拒绝</button>
        <button class="comm-btn  fr footer-button">审核通过</button>
        <div class=" a fr ">
            <img class="up-logo" src="../../../img/up.jpg" alt="">
